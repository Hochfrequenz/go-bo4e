name: golangci-lint
on:
  pull_request:
jobs:
  golangci:
    strategy:
      matrix:
        go-version: ["1.24.x"] # linting in 1 go version is enough
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: lint
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2
          args: --enable dupl,goconst,goconst,gocyclo
      - name: Check gofmt # since this is no linter anymore since golangci-lint v2
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not properly formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi
